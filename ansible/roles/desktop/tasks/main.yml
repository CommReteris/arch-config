---
- name: install desktop packages
  pacman:
    name:
      - sway
      - swaybg
      - xorg-server-xwayland
      - waybar
      - mako # notification daemon
      - kanshi # autorandr for wayland
      - grim # screenshots
      - slurp # region selector
      - wl-clipboard # clipboard manager
      - brightnessctl # brightness manager
      - wofi # rofi for wayland
      - swayidle
      - xdg-user-dirs
    state: present
    extra_args: --noconfirm

- name: install video packages
  pacman:
    name:
      - mesa
      - mesa-demos
      - lib32-virtualgl
      - vulkan-intel
      - lib32-vulkan-intel
      - intel-media-driver
      - libva-utils
    state: present
    extra_args: --noconfirm

- name: install audio packages
  pacman:
    name:
      - pipewire
      - pipewire-pulse
      - wireplumber
      - pavucontrol
      - pamixer
      - alsa-utils
    state: present
    extra_args: --noconfirm

- name: install applications packages
  pacman:
    name:
      - imv # img visualizer
      - kitty # terminal emulator
      - evince # pdf viewer
      - okular
      - evolution # mail client
      - gnome-keyring # evolution gnome keyring
      - seahorse # keyring manager
      - kleopatra
      - firefox-esr-bin
      - flatpak # package manager
      - gimp # img editor
      - exaile
      - kolourpaint # img editor
      - shotwell # photo manager
      - digikam
      - libreoffice-still # libreoffice suite
      - lxappearance # theme manager
      - mpv # video player
      - kdenlive
      - thunar # file manager
      - tumbler # thumbnailer
      - openvpn
      - playerctl # music player cli controller
      - steam # games manager
      - transmission-gtk # torrent downloader
      - texlive-bin # latex
      - texlive-core # latex
      - texlive-latexextra # latex
      - texlive-fontsextra # latex
      - variety # random backgrounds
      - papirus-icon-theme # icon theme
      - gnome-themes-extra # gtk themes
      - x2goclient 
      - youtube-dl
      - partitionmanager
      - cura
      - balena-etcher
    state: present
    extra_args: --noconfirm

- name: add missing gpg keys for aur
  become: no
  shell: gpg --recv --keyserver keyserver.ubuntu.com '{{item}}'
  loop:
    - F4B432D5D67990E3 # wob

  changed_when: false

- name: install aur packages
  become: no
  aur:
    skip_installed: true
    name:
      - adapta-gtk-theme #https://github.com/Alexays/Waybar/issues/515
      - equilux-theme 
      - wdisplays-git # arandr for wayland
      - wf-recorder-git # screen recorder for wayland
      - grimshot-git # grim+slurp wrapper
      - swaylock-fancy-git # locker for wayland
      - wob # bars for wayland
      - connman-gtk # connman gtk gui
      - downgrade # package downgrader
      - lf # cli file manager
      - otf-font-awesome
      - pastel # color viewer
      - starleaf-breeze
      - swappy # screenshot editor
